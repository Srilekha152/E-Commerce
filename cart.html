<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container my-5">
    <h2 class="mb-4">Your Cart</h2>
    <div id="cartItems"></div>
    <h4 class="mt-4">Total: &#8377;<span id="totalPrice">0</span></h4>
    <button id="clearCart" class="btn btn-danger mt-3">Clear Cart</button>
  </div>

  <script>
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsDiv = document.getElementById("cartItems");
      let totalPrice = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("totalPrice").innerText = "0";
        return;
      }

      let html = '<div class="list-group">';
      cart.forEach(item => {
        totalPrice += item.price * item.quantity;
        html += `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>${item.name}</h5>
              <p>Price: &#8377;${item.price} x ${item.quantity}</p>
            </div>
            <div>
              <button class="btn btn-sm btn-secondary" onclick="decreaseQuantity(${item.id})">-</button>
              <button class="btn btn-sm btn-secondary" onclick="increaseQuantity(${item.id})">+</button>
              <button class="btn btn-sm btn-danger" onclick="removeItem(${item.id})">Remove</button>
            </div>
          </div>
        `;
      });
      html += "</div>";

      cartItemsDiv.innerHTML = html;
      document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
    }

    function increaseQuantity(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let product = cart.find(item => item.id === id);
      if (product) {
        product.quantity++;
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    }

    function decreaseQuantity(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let product = cart.find(item => item.id === id);
      if (product && product.quantity > 1) {
        product.quantity--;
      } else {
        // remove if quantity reaches 0 or less
        cart = cart.filter(item => item.id !== id);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("clearCart").addEventListener("click", () => {
      localStorage.removeItem("cart");
      renderCart();
    });

    // Render cart on page load
    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
