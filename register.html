<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
     background: url('https://i0.wp.com/www.india-briefing.com/news/wp-content/uploads/2017/08/IB-ecommerce-in-India.gif') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;;
    }
    .register-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-control:focus {
      border-color: #dd2476;
      box-shadow: 0 0 0 0.2rem rgba(221, 36, 118, 0.25);
    }
    .btn-primary {
      background-color: #dd2476;
      border: none;
    }
    .btn-primary:hover {
      background-color: #b81f60;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3 class="text-center mb-4">Register at MyStore</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Get existing users or empty array
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user already exists
      let existingUser = users.find(u => u.email === email);
      if (existingUser) {
        alert("User already exists! Please login.");
        return;
      }

      // Add new user
      users.push({ email: email, password: password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! You can now log in.");
      window.location.href = "login.html"; // Redirect to login page
    });
  </script>

</body>
</html>
